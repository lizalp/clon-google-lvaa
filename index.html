<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- Conexión de CSS -->
    <link rel="stylesheet" href="./main.css">
</head>
<!-- body - lo que el usuarix ve -->
<body>
<!-- header que contiene navegación -->
<header>
    <nav>
        <!-- ul - lista no ordenada -->
        <ul class="nav-right-section">
            <li>
                <a href="https://mail.google.com">Gmail</a>
            </li>
            <li>
                <a href="https://www.google.com/imghp">Imágenes</a>
            </li>
            <!-- Ícono de menú (punttitos) -->
            <li class="menu">
                <a href=""></a>
            </li>
            <!-- Foto de perfil -->
            <li>
                <a href="">
                    <img src="https://lh3.googleusercontent.com/a/ACg8ocLkeJ076guYt9E4n40dUv4Qejin2DcjJOEuhaDUbGhkErAc=s360-c-no" alt="Fotografía de usuarixs" width="60px">
                </a>
            </li>
        </ul>
    </nav>
</header>

<!--MAIN division y es lo mas importante-->
<main>
    <!--logo-->
    <section class="main-logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png " alt="Logo de Google">
    </section>
    <!--buscador input-->
    <section class="main-input">
        <div class="main-input-container">
            <!--span: sirve para mantenerse en el mismo eje dentro de la cajita div-->
            <span class="search-icon">

            </span>
            <input type="text">
            <a class="micro-icon" href=""></a>
            <a class="cam-icon" href=""></a>
        </div>
    </section>
    <!--botones-->
    <section class="main-buttons">
        <div>
            <button>Buscar con Google</button>
        </div>
        <div>
            <button>Voy a tener suerte</button>
        </div>
    </section>
</main>

<footer>
    <div class="ubicacion">
        México
    </div>
    <div class="separador">

    </div>
   
   <div class="contenedor">
    <div class="left-contenedor">
        <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1" style="margin-right: 30px;color:#7e7e7e;font-size: 15px;">Sobre Google</a>
        <a href="https://www.google.com/intl/es_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" style="margin-right: 30px;color:#7e7e7e;font-size: 15px;">Publicidad</a>
        <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/" style="margin-right: 30px;color:#7e7e7e;font-size: 15px;">Negocios</a>
        <a href="https://www.google.com/search/howsearchworks/?fg=1" style="margin-right: 30px;color:#7e7e7e;font-size: 15px;"">Cómo funciona la búsqueda</a>
    </div>
    <div class="right-contenedor">
        <a href="https://policies.google.com/privacy?hl=es-MX&fg=1" style="margin-right: 30px;color:#7e7e7e;font-size: 15px;"">Privacidad</a>
        <a href="https://policies.google.com/terms?hl=es-MX&fg=1" style="margin-right: 30px;color:#7e7e7e;font-size: 15px;">Condiciones</a>
        <a href="" style="margin-right: 30px;color:#7e7e7e;font-size: 15px;">Preferencias</a>
    </div>
   </div>
</footer>

</body>
</html>
